<!-- ✅ Hero Section -->
<section class="hero">
  <h1>Contact Us</h1>
  <p>We'd love to hear from you! Let us know how we can help you find the perfect PG.</p>
</section>

<!-- ✅ Contact Form -->
<section class="form-section">
  <h2>Send Us a Message</h2>
  <form id="contactForm">
    <label for="name">Your Name *</label>
    <input type="text" id="name" required placeholder="Enter your name">

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" required placeholder="Enter your phone number">

    <label for="college">College Name *</label>
    <input type="text" id="college" required placeholder="Enter your college name">

    <label for="desc">Description</label>
    <textarea id="desc" rows="4" placeholder="Optional message..."></textarea>

    <button type="submit">Send on WhatsApp</button>
  </form>
</section>

<!-- ✅ Footer -->
<footer>
  &copy; 2025 JAI PG. All Rights Reserved.
</footer>

<!-- ✅ WhatsApp Script -->
<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const college = document.getElementById('college').value.trim();
    const desc = document.getElementById('desc').value.trim();

    if (!name || !phone || !college) {
      alert("Please fill in all required fields.");
      return;
    }

    const message = `Hello, I'm interested in a PG.\n\nName: ${name}\nPhone: ${phone}\nCollege: ${college}\nDescription: ${desc || 'N/A'}`;
    const encodedMessage = encodeURIComponent(message);
    const whatsappURL = `https://wa.me/919311134083?text=${encodedMessage}`;

    window.open(whatsappURL, '_blank');
  });
</script>

<!-- ✅ Highlight Active Link -->
<script>
  const links = document.querySelectorAll('.navbar-nav .nav-link');
  const currentPage = location.pathname.split("/").pop();

  links.forEach(link => {
    const linkPage = link.getAttribute('href');
    if (linkPage === currentPage || (linkPage === 'index.html' && currentPage === '')) {
      link.classList.add('text-success');
    } else {
      link.classList.remove('text-success');
    }
  });
</script>
